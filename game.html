<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/struct.css">
    <!--ここで外部のjsスクリプトを読み込み-->
    <script type="module" src="script/game.js"></script>
</head>

<body>
    <div class="main">
        <h1>Game</h1>
        <hr>
        <div class="content">
            <div class="screen">
                <!--ゲームの画面-->
                <canvas id="canvas" width="500px" height="550px"></canvas>
                <div id="game_info">
                    <p><span>スコア</span>:<span id="score_show">000000</span></p>
                    <p><span>パワー</span>:<span id="power_show">0</span></p>
                    <p><span>残機</span>:<span id="life_show">0</span></p>
                </div>
            </div>
        </div>
    <script>
        var context = document.getElementById("canvas").getContext("2d");
        context.fillRect(0, 0, 500, 550);
        context.fillStyle = "rgb(0, 255, 255)";
        context.font = "20px メイリオ";
        context.textBaseline = "hanging";
        context.fillText("読み込み中...", 350, 450);
        var DEBUG_FLAG = false
    </script>
</body>

</html>
